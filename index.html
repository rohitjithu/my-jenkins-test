<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Treasure Hunt</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000000 20%, #1a0f00 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffd700;
      font-family: 'Trebuchet MS', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px gold, 0 0 40px #ffcc00;
      margin-bottom: 20px;
    }

    .treasure-chest {
      width: 250px;
      height: 200px;
      background: url('https://i.imgur.com/YyRjYyR.png') center/contain no-repeat;
      transition: transform 0.5s, filter 0.5s;
      cursor: pointer;
      filter: brightness(0.9);
    }

    .treasure-chest.open {
      background: url('https://i.imgur.com/RzX8t5u.png') center/contain no-repeat;
      filter: brightness(1.3);
      transform: scale(1.1);
    }

    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,215,0,0.3) 0%, transparent 70%);
      animation: pulse 2s infinite alternate;
      z-index: -1;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.6; }
      to { transform: scale(1.3); opacity: 1; }
    }

    #message {
      font-size: 2rem;
      margin-top: 20px;
      color: #fffbe0;
      text-shadow: 0 0 15px #ffea70;
      display: none;
    }

    .jewels {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .jewel {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://i.imgur.com/QhN3D2L.png') center/contain no-repeat;
      animation: sparkle 4s linear infinite;
      opacity: 0;
    }

    @keyframes sparkle {
      0% { transform: translateY(0); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-800px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸ’Ž Welcome to the Treasure Hunt ðŸ’Ž</h1>
  <div class="glow"></div>
  <div class="treasure-chest" id="chest"></div>
  <div id="message">ðŸŽ‰ Youâ€™ve found the hidden treasure! ðŸª™ðŸ’°</div>
  <div class="jewels" id="jewels"></div>

  <script>
    const chest = document.getElementById('chest');
    const message = document.getElementById('message');
    const jewels = document.getElementById('jewels');

    chest.addEventListener('click', () => {
      chest.classList.add('open');
      message.style.display = 'block';
      spawnJewels();
    });

    function spawnJewels() {
      for (let i = 0; i < 20; i++) {
        const jewel = document.createElement('div');
        jewel.classList.add('jewel');
        jewel.style.left = Math.random() * 100 + 'vw';
        jewel.style.bottom = '0px';
        jewel.style.animationDelay = Math.random() * 2 + 's';
        jewels.appendChild(jewel);

        setTimeout(() => jewel.remove(), 4000);
      }
    }
  </script>
</body>
</html>
